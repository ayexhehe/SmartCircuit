<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Circuit Breaker</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
    
</head>
<body>
    
    <div class="main">
    </div>
    <div class="title">
        <h1>Smart Circuit Breaker</h1>
    </div>

    <div class="readings">
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="voltage-live.html">Voltage (V)</a></td>
                    <td id="voltage">
                    </td>
                </tr>
                <tr>
                    <td><a href="current-live.html">Current (A)</a></td>
                    <td id="current"></td>
                </tr>
                <tr>
                    <td><a href="energy-live.html">Energy (kWh)</a></td>
                    <td id="energy"></td>
                </tr>
                <tr>
                    <td><a href="frequency-live.html">Frequency (Hz)</a></td>
                    <td id="frequency"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="controls">
        <!-- Main Switch -->
        <div class="main-switch">
            <button id="mainSwitch" onclick="toggleSwitch('mainSwitch')">Turn OFF Main</button>
        </div>
    
        <!-- Sub Switches -->
        <div class="sub-switches">
            <button id="subSwitch1" onclick="toggleSwitch('subSwitch1')">Turn OFF Sub 1</button>
            <button id="subSwitch2" onclick="toggleSwitch('subSwitch2')">Turn OFF Sub 2</button>
            <button id="subSwitch3" onclick="toggleSwitch('subSwitch3')">Turn OFF Sub 3</button>
        </div>
    </div>
    
    <div class="conversion-table">
        <table>
            <thead>
                <tr>
                    <th>Energy (kWh)</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="energyValue">0</td>
                    <td id="currencyValue">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Update Conversion Rate -->
    <div class="conversion-rate">
        <label for="currencyRate">Currency Rate (per kWh): </label>
        <input type="number" id="currencyRate" value="10" step="0.01" />
        <button onclick="updateCurrencyRate()">Update Rate</button>
    </div>
</div>
    
    
</body>
</html>
